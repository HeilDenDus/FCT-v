version: '3.8'

services:
  # Servicio MySQL
  mysql:
    image: mysql:8.0
    container_name: buffet_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${DB_NAME:-buffet_db}
      MYSQL_USER: ${DB_USER:-buffet_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-buffet_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      # Volumen para persistencia de datos
      - mysql_data:/var/lib/mysql
      # Archivo de configuración
      - ./mysql-init.cnf:/etc/mysql/conf.d/init.cnf
      # Script de inicialización
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - buffet-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Servicio Node.js
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: buffet_server
    environment:
      DB_HOST: mysql
      DB_USER: ${DB_USER:-buffet_user}
      DB_PASSWORD: ${DB_PASSWORD:-buffet_password}
      DB_NAME: ${DB_NAME:-buffet_db}
      DB_PORT: 3306
      PORT: 3000
      NODE_ENV: production
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - buffet-network
    restart: unless-stopped

  # Servicio web estático (para servir archivos HTML/CSS/JS del cliente)
  web:
    image: nginx:alpine
    container_name: buffet_web
    ports:
      - "${WEB_PORT:-80}:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - server
    networks:
      - buffet-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  buffet-network:
    driver: bridge
