<!DOCTYPE html>
<html lang="es">
  <head>

    <title>Buffet Libre</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Buffet Libre</h1>
    </header>

    <main class="container">
      <section id="menu" class="menu">
        <h2>Men√∫</h2>
        <div id="productos" class="productos"></div>
      </section>

      <aside id="carrito" class="carrito">
